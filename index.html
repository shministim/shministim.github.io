<!doctype html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Shministiyot</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4T36ECVBR"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-S4T36ECVBR');
    </script>
    <link rel="icon" href="./logo.jpeg" type="image/icon type">
</head>
<body>
    <div id="app" v-bind:dir="dir">
        <link rel="stylesheet" v-bind:href="bootstrap_link.href" v-bind:integrity="bootstrap_link.integrity" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <div class="container-fluid" id="top">
            <nav class="navbar fixed-top navbar-collapse navbar-light bg-light">
                <a href="#top">
                    <img v-if="logo" src="./logo.jpeg" width="56" height="56" alt="" loading="lazy" id="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li v-for="section in sections" class="nav-item mx-3 my-1">
                            <a class="nav-link" v-bind:href="'#' + section.id" v-on:click="hideNavBar('#' + section.id)">
                                {{section.heading}} 
                            </a>
                        </li>
                        <li v-if="nav_links" v-for="link in nav_links" class="nav-item mx-3 my-1">
                            <a class="nav-link" v-bind:href="link.href" target="_blank" v-on:click="hideNavBar">
                                <img v-bind:src="link.img" alt="" width="32" height="32" v-bind:title="link.title">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div >
                <div class="jumbotron full-height align-middle mt-5">
                    <h1 v-for="line in title_lines" class="text-center align-middle" style="font-size:10vw;">
                        {{line}}
                    </h1>
                    <p class="text-center align-middle ">
                        {{sub_title}} 
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div v-if="signup_first" id="signup_first" class="card my-3">
                <div class="card-header">
                    Refuser Updates
                </div>
                <div class="card-body">
                    <p class="card-text">Subscribe to RSN's newsletter to receive monthly refuser updates</p>
                    <a v-for="action in signup_first.actions" v-bind:href="action.link" v-bind:class="action.style" target="_blank">
                        {{action.label}}
                    </a>
                </div>
            </div>
            <div id="letter">
                <h1 v-if="signup_first">
                    The Full Letter
                </h1>
                <p v-for="paragraph of full_letter" class="font-italic ">
                    {{paragraph.p}}
                </p>
            </div>
            <div v-for="card in cards">
                <div class="card my-3" v-bind:id="card.id">
                    <div class="card-header">
                        {{card.header}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.descrition}}</p>
                        <a v-for="action in card.actions" v-bind:href="action.link" v-bind:class="action.style" target="_blank">
                            {{action.label}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-40ix5a3dj6/qaC7tfz0Yr+p9fqWLzzAXiwxVLt9dw7UjQzGYw6rWRhFAnRapuQyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="options.js"></script>
    <script src="app.js"></script>
</body>
</html>
